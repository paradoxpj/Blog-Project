<p>Ayo wassup {{ user.username }}</p>

<a href="{% url 'blog:logout' %}">Logout</a><br>

<a href="{% url 'blog:post_create' %}">Create a Post</a>

{% for post in posts %}
  <h5>{{ post.title }}</h5>
  <img src="{{ post.image.url }}" width="175" length="175">
  <p>{{ post.description }}<p>
  <p><i>Uploaded by: {{ user.username }}</i><p>
{% endfor %}
